<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3 class="team-name">HOME</h3>
                <div class="scoreboard">
                    <p id="score-el1" class="score-el"></p>
                    <div class="pointsAdded">
                        <button type="button" class="addPoint" onclick="add1Home()">+1</button>
                        <button type="button" class="addPoint" onclick="add2Home()">+2</button>
                        <button type="button" class="addPoint" onclick="add3Home()">+3</button>
                    </div>
                </div>
            </div>
            <div class="team-container">
                <h3 class="team-name">Away</h3>
                <div class="scoreboard">
                    <p id="score-el2" class="score-el"></p>
                    <div class="pointsAdded">
                        <button type="button" class="addPoint" onclick="add1Guest()">+1
                        </button>
                        <button type="button" class="addPoint" onclick="add2Guest()">+2</button>
                        <button type="button" class="addPoint" onclick="add3Guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
